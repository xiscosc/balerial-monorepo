name: aws-deploy-production
run-name: Deploy to AWS PRODUCTION
on:
  workflow_dispatch:

env:
  AWS_REGION: 'eu-central-1'

jobs:
  deploy-dev:
    environment: production
    name: Deploy AWS PRODUCTION
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Download Sharp Layer
        run: curl -L https://github.com/pH200/sharp-layer/releases/latest/download/release-arm64.zip --output apps/marcos-aws/sharp-layer.zip

      - name: Install
        run: pnpm i --prefix apps/marcos-aws

      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: 'eu-central-1'

      - name: Bootstrap
        run: pnpm run --prefix apps/marcos-aws cdk bootstrap
        env:
          CDK_ENV_NAME: prod
          ALLOWED_UPLOAD_ORIGINS: ${{ vars.ALLOWED_UPLOAD_ORIGINS }}
          MAIN_STORE_ID: ${{ vars.MAIN_STORE_ID }}
          POSTHOG_KEY: ${{ secrets.POSTHOG_KEY }}

      - name: Diff stack
        run: pnpm run --prefix apps/marcos-aws cdk diff
        env:
          CDK_ENV_NAME: prod
          ALLOWED_UPLOAD_ORIGINS: ${{ vars.ALLOWED_UPLOAD_ORIGINS }}
          MAIN_STORE_ID: ${{ vars.MAIN_STORE_ID }}
          POSTHOG_KEY: ${{ secrets.POSTHOG_KEY }}

      - name: Deploy stack
        run: pnpm run --prefix apps/marcos-aws cdk deploy --all --require-approval never
        env:
          CDK_ENV_NAME: prod
          ALLOWED_UPLOAD_ORIGINS: ${{ vars.ALLOWED_UPLOAD_ORIGINS }}
          MAIN_STORE_ID: ${{ vars.MAIN_STORE_ID }}
          POSTHOG_KEY: ${{ secrets.POSTHOG_KEY }}
